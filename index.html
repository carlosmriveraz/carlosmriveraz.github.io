      /* Estilos base */
      .content {

      }

      .fixed-text {
        color: var(--color-texto);
        text-shadow: 1px 2px 5px var(--color-texto);
        position: fixed;
        top: 90%;
        right: 2rem;
        transform: translateY(-50%);
        font-size: 0.5rem;
        background-color: rgba(0, 155, 255, 0.5);
        padding: 0.5rem;
        border-radius: 8px;
        width: 180px;
        text-align: center;
        overflow: hidden;
      }

      .animated-text {
        display: inline-block;
        opacity: 0;
        transform: translateY(-100%);
        animation: dropIn 1.2s ease forwards;
        animation-delay: var(--delay);
      }

      @keyframes dropIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

    <!-- Scripts -->

    <script type="module" src="./scripts/main.js"></script>
    <script>
      // Selecciona el ícono del menú y el menú
      const menuToggle = document.getElementById("menuToggle");
      const menu = document.querySelector(".navbar__menu");

      // Añade un evento click para mostrar u ocultar el menú
      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("show");
      });
    </script>

    <script>
      // Función para cambiar el texto fijo con animación
      const fixedText = document.getElementById("fixedText");
      const iframes = document.querySelectorAll("iframe");

      function createAnimatedText(text) {
        fixedText.innerHTML = "";
        text.split("").forEach((char, index) => {
          const span = document.createElement("span");
          span.textContent = char;
          span.classList.add("animated-text");
          span.style.setProperty("--delay", `${index * 0.1}s`);
          fixedText.appendChild(span);
        });
      }

      window.addEventListener("scroll", () => {
        let currentIframe = "";

        iframes.forEach((iframe) => {
          const iframeTop = iframe.getBoundingClientRect().top;
          const windowHeight = window.innerHeight;

          // Verifica si el iframe está en el viewport
          if (iframeTop >= 0 && iframeTop < windowHeight) {
            currentIframe = iframe.getAttribute("title");
          }
        });

        if (currentIframe) {
          createAnimatedText(
            currentIframe.charAt(0).toUpperCase() + currentIframe.slice(1)
          );
        }
      });
    </script>
    <script type="module" src="./scripts/index.js"></script>
