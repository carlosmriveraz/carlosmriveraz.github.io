<!-- @format -->

<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- HTML Meta Tags -->
		<title>Carlos Mario Rivera & Portfolio</title>
		<meta name="description" content="Personal Portfolio website of Carlos Mario Rivera . A mobile dev designer." />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<style>
			body {
				background-color: #2c3e50;
				color: white;
				font-family: Arial, sans-serif;
			}

			.contenedor {
				margin-top: 40px;
			}

			table {
				width: 100%;
				margin-bottom: 50px;
				border-collapse: collapse;
			}

			th,
			td {
				padding: 10px;
				text-align: left;
			}

			th {
				background-color: #34495e;
			}

			tr:nth-child(even) {
				background-color: #2c3e50;
			}

			tr:hover {
				background-color: #1abc9c;
			}

			.chart-contenedor {
				display: flex;
				justify-content: space-around;
				flex-wrap: wrap;
			}

			.chart {
				margin-top: 50px;
				width: 45%;
				min-width: 300px;
			}
		</style>
		<style>
			body {
				margin: 0;
				background-image: url("body.webp");
				background-size: cover;
				background-repeat: no-repeat;
				background-attachment: fixed;
			}

			.star {
				position: absolute;
				width: 2px;
				height: 2px;
				background-color: #fff;
				animation: twinkle 5s infinite alternate;
			}

			@keyframes twinkle {
				0% {
					opacity: 0;
					transform: translateY(0);
				}

				100% {
					opacity: 1;
					transform: translateY(-100vh);
				}
			}
		</style>
	</head>

	<body>
		<header class="section-header">
			<nav class="nav flex-row">
				<div class="nav-toggle">
					<ion-icon name="menu-outline" class="nav-icon"></ion-icon>
					<ion-icon name="close-outline" class="nav-icon"></ion-icon>
				</div>
			</nav>
		</header>

		<div class="contenedor">
			<h1 class="text-center">Datos del <span id="universe-link">Universo</span></h1>
			<table class="table table-dark table-hover">
				<thead>
					<tr>
						<th>Planeta</th>
						<th>Diámetro (km)</th>
						<th>Masa (10^24 kg)</th>
						<th>Distancia al Sol (millones de km)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Mercurio</td>
						<td>4,880</td>
						<td>0.330</td>
						<td>57.9</td>
					</tr>
					<tr>
						<td>Venus</td>
						<td>12,104</td>
						<td>4.87</td>
						<td>108.2</td>
					</tr>
					<tr>
						<td>Tierra</td>
						<td>12,742</td>
						<td>5.97</td>
						<td>149.6</td>
					</tr>
					<tr>
						<td>Marte</td>
						<td>6,779</td>
						<td>0.642</td>
						<td>227.9</td>
					</tr>
					<tr>
						<td>Júpiter</td>
						<td>139,820</td>
						<td>1,898</td>
						<td>778.5</td>
					</tr>
					<tr>
						<td>Saturno</td>
						<td>116,460</td>
						<td>568</td>
						<td>1,433.5</td>
					</tr>
					<tr>
						<td>Urano</td>
						<td>50,724</td>
						<td>86.8</td>
						<td>2,872.5</td>
					</tr>
					<tr>
						<td>Neptuno</td>
						<td>49,244</td>
						<td>102</td>
						<td>4,495.1</td>
					</tr>
				</tbody>
			</table>
			<div class="chart-contenedor">
				<div class="chart">
					<canvas id="barChart"></canvas>
				</div>
				<div class="chart">
					<canvas id="pieChart"></canvas>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script>
			const labels = ["Mercurio", "Venus", "Tierra", "Marte", "Júpiter", "Saturno", "Urano", "Neptuno"];
			const diameters = [4880, 12104, 12742, 6779, 139820, 116460, 50724, 49244];
			const masses = [0.33, 4.87, 5.97, 0.642, 1898, 568, 86.8, 102];

			// Gráfico de barras
			const barChartCtx = document.getElementById("barChart").getContext("2d");
			const barChart = new Chart(barChartCtx, {
				type: "bar",
				data: {
					labels: labels,
					datasets: [
						{
							label: "Diámetro (km)",
							data: diameters,
							backgroundColor: "rgba(54, 162, 235, 0.2)",
							borderColor: "rgba(54, 162, 235, 1)",
							borderWidth: 1,
						},
						{
							label: "Masa (10^24 kg)",
							data: masses,
							backgroundColor: "rgba(255, 206, 86, 0.2)",
							borderColor: "rgba(255, 206, 86, 1)",
							borderWidth: 1,
						},
					],
				},
				options: {
					scales: {
						y: {
							beginAtZero: true,
						},
					},
				},
			});

			// Diagrama circular
			const pieChartCtx = document.getElementById("pieChart").getContext("2d");
			const pieChart = new Chart(pieChartCtx, {
				type: "pie",
				data: {
					labels: labels,
					datasets: [
						{
							label: "Masa (10^24 kg)",
							data: masses,
							backgroundColor: [
								"rgba(255, 99, 132, 0.2)",
								"rgba(54, 162, 235, 0.2)",
								"rgba(255, 206, 86, 0.2)",
								"rgba(75, 192, 192, 0.2)",
								"rgba(153, 102, 255, 0.2)",
								"rgba(255, 159, 64, 0.2)",
								"rgba(201, 203, 207, 0.2)",
								"rgba(255, 99, 132, 0.2)",
							],
							borderColor: [
								"rgba(255, 99, 132, 1)",
								"rgba(54, 162, 235, 1)",
								"rgba(255, 206, 86, 1)",
								"rgba(75, 192, 192, 1)",
								"rgba(153, 102, 255, 1)",
								"rgba(255, 159, 64, 1)",
								"rgba(201, 203, 207, 1)",
								"rgba(255, 99, 132, 1)",
							],
							borderWidth: 1,
						},
					],
				},
			});
		</script>

		<script>
			for (let i = 0; i < 100; i++) {
				const star = document.createElement("div");
				star.className = "star";
				star.style.left = `${Math.random() * 100}%`;
				star.style.top = `${Math.random() * 100}%`;
				document.body.appendChild(star);
			}
		</script>
	</body>
</html>
