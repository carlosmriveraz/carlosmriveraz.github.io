<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animación CSS con Hover</title>
    <style>
      /* Estilos CSS aquí */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
      }

      .contenedor__imagen__cubierta {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
        border-radius: 10px;
        background: radial-gradient(
            circle at center,
            rgba(255, 255, 255, 0.1),
            rgba(0, 0, 0, 0.1) 70%
          ),
          linear-gradient(45deg, #ff7e5f, #feb47b);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: box-shadow 0.3s ease;
      }

      .capa__final {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.5);
        transition: height 0.3s ease;
      }

      .tarjeta__imagen__cubierta {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 20%;
        background: url("logo.png") no-repeat center center/cover;
        clip-path: inset(
          100% 0 0 0
        ); /* Esconde la imagen completamente inicialmente */
        transition: clip-path 0.3s ease;
      }

      .contenedor__imagen__cubierta:hover .capa__final {
        height: 10%; /* Disminuye el tamaño del texto al hacer hover */
      }

      .contenedor__imagen__cubierta:hover .tarjeta__imagen__cubierta {
        clip-path: inset(
          0 0 0 0
        ); /* Muestra la imagen completamente en hover */
      }

      .contenedor__imagen__cubierta:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Aumenta el box-shadow en hover */
      }

      .tarjeta__imagen__cubierta:hover {
        height: 80%;
      }
    </style>
  </head>
  <body>
    <div class="contenedor__imagen__cubierta">
      <div class="capa__final">menu</div>
      <div class="tarjeta__imagen__cubierta">Ingredientes: papa, yuca</div>
    </div>
  </body>
</html>
