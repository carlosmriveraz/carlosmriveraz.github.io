<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Galería de Imágenes</title>
		<link rel="stylesheet" href="estilos__galeria.css" />
		<style>
			img {
				width: 100%;
			}
			.galeria__contenedor {
				display: flex;
				flex-direction: column;
			}
		</style>
	</head>
	<body>
		<main>
			<!-- Galería de imágenes -->
			<section class="galeria__contenedor">
				<!-- Imágenes numeradas del 1 al 8 -->
				<img src="1.png" alt="Imagen 1" class="galeria__imagen" />
				<img src="2.png" alt="Imagen 2" class="galeria__imagen" />
				<img src="3.png" alt="Imagen 3" class="galeria__imagen" />
				<img src="4.png" alt="Imagen 4" class="galeria__imagen" />
				<img src="5.png" alt="Imagen 5" class="galeria__imagen" />
				<img src="6.png" alt="Imagen 6" class="galeria__imagen" />
				<img src="7.png" alt="Imagen 7" class="galeria__imagen" />
				<img src="8.png" alt="Imagen 8" class="galeria__imagen" />
			</section>
		</main>
	</body>
</html>
