<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Sweet</title>
    <style>
      :root {
        --color-urano: #78dbe2; /* Color similar al de Urano */
        --color-principal: var(--color-urano);
        --color-terciario: white;
        --color-texto: #ffa500; /* Naranja lunar */
        --color-resaltado: yellow;
        --color-sombra: rgba(120, 219, 226, 0.8); /* Color de sombra de Urano */
        --hover-efecto: rgba(255, 0, 0, 0.3); /* Efecto hover */
      }
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url("./assets/img/2.jpg"); /* Fondo lunar */
        margin: 0; /* Elimina m√°rgenes por defecto */
        height: 100vh; /* Altura del body al 100% de la ventana */
        background-size: contain; /* Asegura que la imagen se ajuste completamente */
        background-repeat: no-repeat; /* Evita que la imagen se repita */
        background-position: center; /* Centra la imagen */
        background-color: #000; /* Color de fondo en caso de que la imagen no cubra todo */
      }
    </style>
  </head>
  <body>
    <main></main>
  </body>
</html>
