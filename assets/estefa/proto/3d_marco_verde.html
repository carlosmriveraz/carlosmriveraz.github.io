<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Dónde está Sarita? - Marco 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            perspective: 1500px;
            perspective-origin: center;
            overflow: hidden;
        }

        header h1 {
            color: #228B22;
            font-size: 2rem;
            margin-bottom: 20px;
            transform: rotateX(20deg) translateZ(80px); /* Ajustado ángulo */
            transition: transform 1s ease-in-out;
        }

        .sarita {
            font-size: 1.2rem;
            margin: 10px;
            transform-style: preserve-3d;
            transform: rotateY(15deg) translateZ(40px); /* Ajustado ángulo */
            transition: transform 0.7s ease, text-shadow 0.7s ease;
        }

        /* Estilos 3D aplicados desde el principio al selector de resultados */
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4), /* Sombra principal */
                        -5px -5px 15px rgba(255, 255, 255, 0.8) inset, /* Brillo interior superior */
                        5px 5px 15px rgba(0, 0, 0, 0.2) inset; /* Sombra interior inferior */
            transform: rotateY(20deg) rotateX(-5deg) translateZ(120px); /* Ajustado ángulo */
            transition: transform 0.7s ease-in-out, box-shadow 0.7s;

            /* Borde con gradiente de tonos verdes tipo hoja de fresa */
            border: 5px solid transparent;
            background-image: linear-gradient(white, white), 
                              linear-gradient(45deg, #7CFC00, #228B22, #006400);
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        /* Resultados */
        #divs-restantes, #divs-capturados, #tiempo-restante {
            font-weight: bold;
            color: #228B22;
            transform: rotateY(10deg) translateZ(30px); /* Ajustado ángulo */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        /* Ícono de configuración de Google con efecto 3D */
        .icono-configuracion {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transform: rotateY(360deg) translateZ(50px);
            transition: transform 1s ease;
        }

        .icono-configuracion:hover {
            transform: rotateY(720deg) translateZ(150px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

    <!-- Ícono de configuración con el logo de Google -->
    <header><h1>¿Dónde está Sarita?</h1></header>

    <p class="sarita">
        Haz clic en el texto "Sara" para moverlo y eliminar divs. Tienes 2 minutos
        para completar el juego.
    </p>

    <div class="stats sarita">
        <p>Divs restantes: <span id="divs-restantes">10</span></p>
        <p>Divs capturados: <span id="divs-capturados">0</span></p>
        <p>Tiempo restante: <span id="tiempo-restante">2:00</span></p>
    </div>

    <!-- Ícono de configuración -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Configuración" class="icono-configuracion">

</body>
</html>
