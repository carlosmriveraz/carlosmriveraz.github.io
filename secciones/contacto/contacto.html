<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacto</title>
		<link rel="stylesheet" href="../../styles/styles.css" />
		<link rel="stylesheet" href="../../styles/movil.css" />
		<link rel="stylesheet" href="contacto.css" />
	</head>
	<body>
		<div class="container pulse contact">
			<div class="contact-content">
				<!-- Logo en el centro -->
				<div class="titulo">
					<h5><span>C</span>arlos<span>M</span>ario<span>R</span>ivera.com</h5>
				</div>

				<!-- Contenido principal -->
				<div class="contact-info">
					<h2 class="heading-secondary">
						<strong><span>C</span>ontácteme</strong>
					</h2>

					<div class="contact-details">
						<p class="texto">
							Si deseas contactarme para cualquier consulta o proyecto, puedes escribirme a
							carlosmrz100@hotmail.com
							<a
								class="link btn"
								href="mailto:carlosmrz100@hotmail.com?subject=Correo de contacto de Carlos
								Rivera&body=Buen día, este correo se genera desde la página web de Carlos Rivera y
								te contacto"
								>Enviar correo electrónico
							</a>
							<a id="copyEmailButton" class="link btn">Copiar Email</a>
						</p>
					</div>
				</div>

				<!-- Redes sociales en la parte derecha -->
				<div class="contact-social">
					<a
						href="https://www.linkedin.com/in/carlosmariorivera"
						target="_blank"
						aria-label="LinkedIn"
						class="contact__icon-linkedin"
					>
						<!-- Icono de LinkedIn -->
					</a>
					<a
						href="https://github.com/carlosmriveraz"
						target="_blank"
						aria-label="GitHub"
						class="contact__icon-github"
					>
						<!-- Icono de GitHub -->
					</a>
					<a
						href="https://wa.me/+573117559365"
						target="_blank"
						aria-label="WhatsApp"
						class="contact__icon-whatsapp"
					>
					</a>
				</div>
			</div>
		</div>
		<script>
			document.getElementById("copyEmailButton").addEventListener("click", function () {
				var email = "carlosmrz100@hotmail.com";
				email.select();
				document.execCommand("copy");

				// Opcional: Feedback al usuario
				this.textContent = "!Email Copiado!";
			});

			document.addEventListener("DOMContentLoaded", function () {
				const menuToggle = document.querySelector(".menu-toggle");
				const navMenu = document.querySelector(".navbar__menu");

				menuToggle.addEventListener("click", function () {
					navMenu.classList.toggle("active");
				});
			});
		</script>
	</body>
</html>
