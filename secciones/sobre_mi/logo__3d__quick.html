<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Imagen 3D en CSS</title>
		<style>
			..contenedor__3d__quick__quick {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f0f0f0;
				perspective: 800px; /* Controla la profundidad del efecto 3D */
			}

			.caja {
				width: 300px;
				height: 300px;
				transform-style: preserve-3d; /* Permite el efecto 3D */
				transition: transform 0.5s;
			}

			.caja:hover {
				transform: rotateY(20deg) rotateX(20deg); /* Rotaci√≥n en hover */
			}

			.cara__quick {
				position: absolute;
				width: 300px;
				height: 300px;
				background: url("../../images/aws/quicksight.webp") no-repeat
					center/cover;
				border: 1px solid #ccc;
			}

			.cara__quick:nth-child(1) {
				transform: translateZ(150px); /* Frente */
			}

			.cara__quick:nth-child(2) {
				background: url("../../images/aws/quicksight.webp") no-repeat
					center/cover;
				transform: rotateY(90deg) translateZ(150px); /* Derecha */
			}

			.cara__quick:nth-child(3) {
				background: url("../../images/aws/quicksight.webp") no-repeat
					center/cover;
				transform: rotateY(-90deg) translateZ(150px); /* Izquierda */
			}

			.cara__quick:nth-child(4) {
				background: url("../../images/aws/quicksight.webp") no-repeat
					center/cover;
				transform: rotateX(90deg) translateZ(150px); /* Arriba */
			}

			.cara__quick:nth-child(5) {
				background: url("../../images/aws/quicksight.webp") no-repeat
					center/cover;
				transform: rotateX(-90deg) translateZ(150px); /* Abajo */
			}

			.cara__quick:nth-child(6) {
				background: url("../../images/aws/quicksight.webp") no-repeat
					center/cover;
				transform: translateZ(-150px); /* Espalda */
			}
		</style>
	</head>
	<div class=".contenedor__3d__quick">
		<div class="caja">
			<div class="cara__quick"></div>
			<div class="cara__quick"></div>
			<div class="cara__quick"></div>
			<div class="cara__quick"></div>
			<div class="cara__quick"></div>
			<div class="cara__quick"></div>
		</div>
	</div>
</html>
