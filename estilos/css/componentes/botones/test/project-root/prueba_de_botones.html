<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Botones CSS</title>
		<link rel="stylesheet" href="./botenes.css" />

		<style>
			/* Variables */
			:root {
				--color: #333;
				--color-secundario: #ff9800;
				--color-fondo: #e9e9e9;
				--color-texto: #555;
				--color-blanco: #fff;
				--color-gradiente-1: #8e44ad;
				--color-gradiente-2: #3498db;
				--color-gradiente-3: #e74c3c;
				--color-gradiente-4: #f39c12;
				--color-hover-1: #9b59b6;
				--color-hover-2: #2980b9;
				--color-hover-3: #c0392b;
				--color-hover-4: #d35400;
				--borde-radius: 5px;
				--padding-boton: 1rem 2rem;
				--margen-boton: 0.5rem;
				--animacion-movimiento: bounce 2s infinite alternate;
			}

			/* Botones básicos */
			.boton {
				display: inline-block;
				padding: var(--padding-boton);
				margin: var(--margen-boton);
				font-family: var(--fuente);
				font-size: 1rem;
				color: var(--color-blanco);
				text-align: center;
				border: none;
				border-radius: var(--borde-radius);
				cursor: pointer;
				transition: background-color 0.3s ease, transform 0.3s ease;
			}

			/* Botones con degradados */
			.boton_gradiente-1 {
				background: linear-gradient(45deg, var(--color-gradiente-1), var(--color-gradiente-2));
			}

			.boton_gradiente-2 {
				background: linear-gradient(45deg, var(--color-gradiente-3), var(--color-gradiente-4));
			}

			/* Efectos al pasar el ratón */
			.boton_gradiente-1:hover {
				background: linear-gradient(45deg, var(--color-hover-1), var(--color-hover-2));
			}

			.boton_gradiente-2:hover {
				background: linear-gradient(45deg, var(--color-hover-3), var(--color-hover-4));
			}

			/* Botón con animación constante */
			.boton_animado {
				background-color: var(--color-secundario);
				animation: var(--animacion-movimiento);
			}

			/* Movimiento de arriba a abajo */
			@keyframes bounce {
				0% {
					transform: translateY(0);
				}
				100% {
					transform: translateY(-10px);
				}
			}

			/* Botones adicionales con diferentes estilos */
			.boton_sombra {
				background-color: var(--color);
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
			}

			.boton_sombra:hover {
				box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
				transform: translateY(-2px);
			}

			.boton_brillo {
				background-color: var(--color-gradiente-3);
				box-shadow: 0 0 10px var(--color-gradiente-3);
			}

			.boton_brillo:hover {
				box-shadow: 0 0 20px var(--color-hover-3);
			}

			.boton_borde-doble {
				background-color: transparent;
				color: var(--color);
				border: 2px solid var(--color);
				border-radius: var(--borde-radius);
				position: relative;
				z-index: 1;
			}

			.boton_borde-doble:before {
				content: "";
				position: absolute;
				top: -4px;
				left: -4px;
				right: -4px;
				bottom: -4px;
				border: 2px solid var(--color-gradiente-1);
				border-radius: var(--borde-radius);
				z-index: -1;
			}

			.boton_borde-doble:hover {
				color: var(--color-blanco);
				background-color: var(--color);
			}

			.boton_subrayado {
				background-color: transparent;
				color: var(--color-secundario);
				border: none;
				border-bottom: 2px solid var(--color-secundario);
			}

			.boton_subrayado:hover {
				color: var(--color-hover-4);
				border-bottom-color: var(--color-hover-4);
			}

			.boton_icono {
				background-color: var(--color);
				padding-left: 3rem;
				position: relative;
			}

			.boton_icono::before {
				content: "🔥";
				position: absolute;
				left: 1rem;
				top: 50%;
				transform: translateY(-50%);
				font-size: 1.5rem;
			}

			.boton_borde-gradiente {
				background-color: var(--color-blanco);
				border: 2px solid transparent;
				border-radius: var(--borde-radius);
				background-image: linear-gradient(var(--color-blanco), var(--color-blanco)),
					linear-gradient(45deg, var(--color-gradiente-1), var(--color-gradiente-4));
				background-origin: border-box;
				background-clip: content-box, border-box;
			}

			.boton_borde-gradiente:hover {
				color: var(--color-blanco);
				background-color: var(--color-gradiente-1);
			}
		</style>
	</head>
	<body></body>
</html>
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Botones con Estilos</title>
	</head>
	<body>
		<h1>Ejemplos de Botones con Estilos</h1>

		<button class="boton boton_gradiente-1">Botón Gradiente 1</button>
		<button class="boton boton_gradiente-2">Botón Gradiente 2</button>
		<button class="boton boton_animado">Botón Animado</button>
		<button class="boton boton_sombra boton_borde">Botón con Sombra</button>
		<button class="boton boton_icono">Botón con Brillo</button>
		<button class="boton boton_icono-doble">Botón con Borde Doble</button>
		<button class="boton boton_subrayado">Botón Subrayado</button>
		<button class="boton boton_icono">Botón con Icono</button>
		<button class="boton boton_icono boton_sombra boton boton_animado boton_gradiente-1 boton_subrayado">Botón diente</button>
	</body>
</html>
