<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Animación de Frases</title>
	</head>
	<div>
		<div class="animation-container">
			<span class="phrase">Frase 1</span>...
		</div>
		<style>
			/* Estilos generales */
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f0f0f0;
			}

			.animation-container {
				font-size: 24px;
				animation: changePhrase 6s infinite;
			}

			/* !asdf 
 * ¡ problema

*/
			/*  Keyframes para cambiar las frases */
			@keyframes changePhrase {
				0%,
				100% {
					opacity: 0;
				}

				5%,
				95% {
					opacity: 1;
				}

				10%,
				30% {
					content: "Frase 2";
				}

				40%,
				60% {
					content: "Frase 3";
				}

				70%,
				90% {
					content: "Frase 1";
				}
			}
		</style>

		//** sdfa**adfas **dsf*a sd**

		<script>
			const phrases = ["Soy creativo", "Aprendo Rápido"];
			const phraseContainer = document.querySelector(".phrase");

			function changePhrase() {
				let index = 0;
				setInterval(() => {
					index = (index + 1) % phrases.length;
					phraseContainer.textContent = phrases[index];
				}, 2000); // Cambia cada 2 segundos
			}

			changePhrase();
		</script>
	</div>
</html>
