<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Imagen 3D en CSS</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;s
				height: 100vh;
				background-color: #f0f0f0;
				perspective: 1000px; /* Controla la profundidad del efecto 3D */
			}

			.caja {
				width: 300px;
				height: 300px;
				transform-style: preserve-3d; /* Permite el efecto 3D */
				transition: transform 0.5s;
			}

			.caja:hover {
				transform: rotateY(20deg) rotateX(20deg); /* Rotaci√≥n en hover */
			}

			.cara {
				position: absolute;
				width: 300px;
				height: 300px;
				background: url("logo.png") no-repeat center/cover;
				border: 1px solid #ccc;
			}

			.cara:nth-child(1) {
				transform: translateZ(150px); /* Frente */
			}

			.cara:nth-child(2) {
				background: url("logo.png") no-repeat center/cover;
				transform: rotateY(90deg) translateZ(150px); /* Derecha */
			}

			.cara:nth-child(3) {
				background: url("logo.png") no-repeat center/cover;
				transform: rotateY(-90deg) translateZ(150px); /* Izquierda */
			}

			.cara:nth-child(4) {
				background: url("logo.png") no-repeat center/cover;
				transform: rotateX(90deg) translateZ(150px); /* Arriba */
			}

			.cara:nth-child(5) {
				background: url("logo.png") no-repeat center/cover;
				transform: rotateX(-90deg) translateZ(150px); /* Abajo */
			}

			.cara:nth-child(6) {
				background: url("logo.png") no-repeat center/cover;
				transform: translateZ(-150px); /* Espalda */
			}
		</style>
	</head>
	<body>
		<div class="caja">
			<div class="cara"></div>
			<div class="cara">
				<div class="cara">
					<div class="cara"></div>
					<div class="cara"></div>
				</div>
			</div>

			<img src="logo.pg" alt="" />
			<img src="logo.pg" alt="" />
		</div>
	</body>
</html>
